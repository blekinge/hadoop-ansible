---


- name: system users
  loop: "{{system_users}}"
  ipauser:
    ipaadmin_password: "{{ipaadmin_password}}"
    name: "{{item.user}}"
    first: "{{item.user}}"
    last: "System User"
    userclass: SystemUser

    uid: "{{item.uid | default(omit)}}"
    gid: "{{item.gid | default(omit)}}"
    homedir: "{{ipaclient_syshome_dir}}/{{item.user}}"
    shell: "{{item.shell | default('/bin/bash')}}"
    noprivate: yes


- name: "Add system users to group {{hadoop_group}}"
  loop: "{{system_users}}"
  ipagroup:
    ipaadmin_password: "{{ipaadmin_password}}"
    name: "{{ hadoop_group }}"
    action: member
    user: "{{item.user}}"



