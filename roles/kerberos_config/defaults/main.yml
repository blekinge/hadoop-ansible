---

keytab_dir: "/etc/security/keytabs/"
keytab_permissions: "0400"

kinit_principal: "{{ipa_admin_user}}@{{ipaserver_realm}}"

yarn_nodemanager_service_name: "nm"
yarn_resourcemanager_service_name: "rm"
yarn_timelineserver_service_name: "tl"

hdfs_namenode_service_name: "nn"
hdfs_datanode_service_name: "dn"
hdfs_journalnode_service_name: "jn"

mapreduce_historyserver_service_name: "jhs"
spark_history_server_service_name: "shs"


zookeeper_service_name: "zookeeper"

keytab_users:
  - {
    host: "{{ ipa_server }}", #Create this keytab on ipaserver and distribute it to all host
    name: "{{ hdfs_user }}",
    owner: "{{ hdfs_user }}",
    group: "{{ hadoop_group }}"
  }

#TODO bind on roles, not hostgroups

keytab_services:

  #  HDFS
  - {
    hostgroup: "hdfs_datanodes",
    name: "{{ hdfs_datanode_service_name }}",
    owner: "{{ hdfs_user }}",
    group: "{{ hdfs_group }}"
  }
  - {
    hostgroup: "hdfs_namenodes",
    name: "{{ hdfs_namenode_service_name }}",
    owner: "{{ hdfs_user }}",
    group: "{{ hdfs_group }}"
  }
  - {
    hostgroup: "hdfs_journalnodes",
    name: "{{ hdfs_journalnode_service_name }}",
    owner: "{{ hdfs_user }}",
    group: "{{ hdfs_group }}"
  }
  - {
    hostgroup: "hadoop_nodes",
    service: "HTTP",
    name: "spnego",
    owner: "root",
    group: "{{ hadoop_group }}",
    permissions: "0440"
  }
  #    YARN
  - {
    hostgroup: "yarn_node_managers",
    name: "{{ yarn_nodemanager_service_name }}",
    owner: "{{ yarn_user }}",
    group: "{{ yarn_group }}"
  }
  - {
    hostgroup: "yarn_resource_managers",
    name: "{{ yarn_resourcemanager_service_name}}",
    owner: "{{ yarn_user }}",
    group: "{{ yarn_group }}"
  }
  - {
    hostgroup: "yarn_timeline_servers",
    name: "{{ yarn_timelineserver_service_name }}",
    owner: "{{ yarn_user }}",
    group: "{{ yarn_group }}"
  }
  #    Zookeeper
  - {
    hostgroup: "zookeeper_servers",
    name: "{{ zookeeper_service_name }}",
    owner: "{{ zookeeper_user }}",
    group: "{{ zookeeper_group }}"
  }

  #    Mapreduce
  - {
    hostgroup: "mapreduce_history_servers",
    name: "{{ mapreduce_historyserver_service_name }}",
    owner: "{{ mapreduce_user }}",
    group: "{{ mapreduce_group }}"
  }

  #    Spark
  - {
    hostgroup: "spark_history_servers",
    name: "{{ spark_history_server_service_name }}",
    owner: "{{ spark_user }}",
    group: "{{ spark_group }}"
  }

