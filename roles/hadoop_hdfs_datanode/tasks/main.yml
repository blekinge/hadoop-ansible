---


- name: Stop datanode systemd service
  ansible.builtin.systemd:
    state: stopped
    daemon_reload: yes
    name: hdfs_datanode
    enabled: true
  when: wipe_hdfs | bool

- name: Wipe data
  ansible.builtin.file:
    path: "{{item}}"
    state: absent
  when: wipe_hdfs | bool
  with_items: "{{hdfs_data_dirs}}"


- name: Create data dir
  ansible.builtin.file:
    path: "{{item}}"
    state: directory
    owner: "{{hdfs_user.name}}"
    group: "{{hdfs_user.group}}"
    mode: 0750
  with_items: "{{hdfs_data_dirs}}"


- name: (Re)Start datanode systemd service
  throttle: 1
  ansible.builtin.systemd:
    state: restarted
    daemon_reload: yes
    name: hdfs_datanode
    enabled: true
