---


- name: Create user groups
  loop: "{{default_user_groups}}"
  ipagroup:
    ipaadmin_password: "{{ipaadmin_password}}"
    name: "{{ item.name }}"
    gid: "{{ item.gid }}"
    description: "{{item.description}}"


- name: "Project Group {{group}}"
  loop: "{{projects}}"
  loop_control:
    loop_var: group
  include_tasks: createGroupAndUsers.yml
