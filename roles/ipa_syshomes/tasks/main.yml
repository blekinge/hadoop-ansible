---
- include_tasks: kinit_admin.yml


- name: "Create {{ ipaserver_syshome_dir }}"
  file:
    path: "{{ ipaserver_syshome_dir }}"
    owner: root
    group: root
    mode: '0755'
    state: directory

- name: Create syshomes for syshome users
  file:
    path: "{{ ipaserver_syshome_dir }}/{{ item.user }}"
    owner: "{{ item.uid }}"
    group: "{{ item.gid }}"
    mode: '0700'
    state: directory
  loop: "{{system_users}}"

- name: "Create {{ ipaclient_syshome_dir }}"
  file:
    path: "{{ ipaclient_syshome_dir }}"
    owner: root
    group: root
    mode: '0755'
    state: directory

- name: "link syshomes from {{ ipaserver_syshome_dir }} to {{ ipaclient_syshome_dir }}"
  file:
    src: "{{ ipaserver_syshome_dir }}/{{ item.user }}"
    dest: "{{ ipaclient_syshome_dir }}/{{ item.user }}"
    state: link
  loop: "{{system_users}}"

#NFS exports this folder
- name: setup nfs exports
  lineinfile:
    path: /etc/exports
    state: present
    line: "{{ ipaserver_syshome_dir }} {{ autohome_nfs_export_iprange }}(rw,sec=sys,fsid=1339)"

- name: NFS syshome server
  systemd:
    name: nfs-server
    state: restarted
    enabled: yes
    daemon_reload: yes

- include_tasks: kdestroy.yml
