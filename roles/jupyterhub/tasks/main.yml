---

# PAM
- name: Allow jupyterhub to handle login sessions
  block:
    - name: setup PAM
      copy:
        backup: yes
        src: /etc/pam.d/login
        dest: /etc/pam.d/jupyterhub
        remote_src: yes

    - name: Install systemd login permissions for jupyter
      template:
        src: "templates/dbus/jupyterhub.conf"
        dest: /etc/dbus-1/system.d/
        mode: 0644
        owner: "root"
        group: "root"
      register: dbus

    - name: Restart systemd
      when: dbus.changed
      systemd:
        state: restarted
        name: "{{item}}"
      loop:
        - dbus
        - systemd-logind
