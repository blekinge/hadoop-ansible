---

- name: Create  Timeline dir
  file:
    path: "{{yarn_timeline_store}}"
    state: directory
    owner: "{{yarn_user.user}}"
    group: "{{yarn_user.group}}"

- name: Start YARN Timeline Server process
  systemd:
    state: started
    daemon_reload: yes
    name: yarn_timeline_server
    enabled: true
