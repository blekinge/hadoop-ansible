
Server {
    com.sun.security.auth.module.Krb5LoginModule required
    useKeyTab=true
    storeKey=true
    useTicketCache=false
    keyTab="/etc/security/keytabs/{{ zookeeper_service_name }}.service.keytab"
    principal="{{ zookeeper_service_name }}/{{ inventory_hostname }}@{{ ipaserver_realm }}";
};