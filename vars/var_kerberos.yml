---
ipaserver_domain: yak2.net
ipaserver_realm: YAK2.NET
keytab_dir: "/etc/security/keytabs/"
keytab_permissions: "0400"

kinit_principal: "admin@{{ipaserver_realm}}"

yarn_nodemanager_service_name: "nm"
yarn_resourcemanager_service_name: "rm"
yarn_timelineserver_service_name: "tl"

keytab_users:
  - {
    host: "{{ groups['ipaserver'] | first }}", #Create this keytab on ipaserver and distribute it to all host
    name: "{{ hdfs_user }}",
    owner: "{{ hdfs_user }}",
    group: "{{ hadoop_group }}"
  }


keytab_services:

  #  HDFS
  - {
    hostgroup: "workers",
    name: "dn",
    owner: "{{ hdfs_user }}",
    group: "{{ hadoop_group }}"
  }
  - {
    hostgroup: "hdfs_namenode",
    name: "nn",
    owner: "{{ hdfs_user }}",
    group: "{{ hadoop_group }}"
  }
  - {
    hostgroup: "hdfs_journal",
    name: "jn",
    owner: "{{ hdfs_user }}",
    group: "{{ hadoop_group }}"
  }
  - {
    hostgroup: "all",
    service: "HTTP",
    name: "spnego",
    owner: "root",
    group: "{{ hadoop_group }}",
    permissions: "0440"
  }
  #    YARN
  - {
    hostgroup: "workers",
    name: "{{ yarn_nodemanager_service_name }}",
    owner: "{{ yarn_user }}",
    group: "{{ hadoop_group }}"
  }
  - {
    hostgroup: "yarn_resource_manager",
    name: "{{ yarn_resourcemanager_service_name}}",
    owner: "{{ yarn_user }}",
    group: "{{ hadoop_group }}"
  }
  - {
    hostgroup: "yarn_history",
    name: "{{ yarn_timelineserver_service_name }}",
    owner: "{{ yarn_user }}",
    group: "{{ hadoop_group }}"
  }
  #    Zookeeper
  - {
    hostgroup: "zookeeper",
    name: "zookeeper",
    owner: "{{ zookeeper_user }}",
    group: "{{ hadoop_group }}"
  }



