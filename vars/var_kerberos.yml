---

keytab_dir: "/etc/security/keytabs/"
keytab_permissions: "0400"

kinit_principal: "admin@{{ipaserver_realm}}"

yarn_nodemanager_service_name: "nm"
yarn_resourcemanager_service_name: "rm"
yarn_timelineserver_service_name: "tl"

hdfs_namenode_service_name: "nn"
hdfs_datanode_service_name: "dn"
hdfs_journalnode_service_name: "jn"

mapreduce_historyserver_service_name: "jhs"

zookeeper_service_name: "zookeeper"
keytab_users:
  - {
    host: "{{ groups['ipaserver'] | first }}", #Create this keytab on ipaserver and distribute it to all host
    name: "{{ hdfs_user }}",
    owner: "{{ hdfs_user }}",
    group: "{{ hadoop_group }}"
  }


keytab_services:

  #  HDFS
  - {
    hostgroup: "datanodes",
    name: "{{ hdfs_datanode_service_name }}",
    owner: "{{ hdfs_user }}",
    group: "{{ hdfs_group }}"
  }
  - {
    hostgroup: "namenodes",
    name: "{{ hdfs_namenode_service_name }}",
    owner: "{{ hdfs_user }}",
    group: "{{ hdfs_group }}"
  }
  - {
    hostgroup: "journalnodes",
    name: "{{ hdfs_journalnode_service_name }}",
    owner: "{{ hdfs_user }}",
    group: "{{ hdfs_group }}"
  }
  - {
    hostgroup: "hadoop_nodes",
    service: "HTTP",
    name: "spnego",
    owner: "root",
    group: "{{ hadoop_group }}",
    permissions: "0440"
  }
  #    YARN
  - {
    hostgroup: "nodemanagers",
    name: "{{ yarn_nodemanager_service_name }}",
    owner: "{{ yarn_user }}",
    group: "{{ yarn_group }}"
  }
  - {
    hostgroup: "resource_managers",
    name: "{{ yarn_resourcemanager_service_name}}",
    owner: "{{ yarn_user }}",
    group: "{{ yarn_group }}"
  }
  - {
    hostgroup: "timeline_servers",
    name: "{{ yarn_timelineserver_service_name }}",
    owner: "{{ yarn_user }}",
    group: "{{ yarn_group }}"
  }
  #    Zookeeper
  - {
    hostgroup: "zookeepers",
    name: "{{ zookeeper_service_name }}",
    owner: "{{ zookeeper_user }}",
    group: "{{ zookeeper_group }}"
  }

  #    Mapreduce
  - {
    hostgroup: "history_servers",
    name: "{{ mapreduce_historyserver_service_name }}",
    owner: "{{ mapreduce_user }}",
    group: "{{ mapreduce_group }}"
  }


