---
# hadoop basic vars
# Set a local file here, if you do not want to download it dynamicallyl
spark_version: "3.0.1"
spark_download: "http://ftp.download-by.net/apache/spark/spark-{{spark_version}}/spark-{{spark_version}}-bin-without-hadoop.tgz"
spark_path: "/usr/local/spark"
spark_home: "{{ spark_path }}/spark-{{spark_version}}-bin-without-hadoop"


spark_config_path: "/etc/spark/conf"
spark_tmp: "/tmp/spark"
spark_log_dir: "/var/log/spark"
spark_pid_dir: "/var/run/spark"

spark_history_server: "{{ groups['timeline_servers'] | first }}"

spark_classpath: "{{hadoop_home}}/share/hadoop/common/*:{{hadoop_home}}/share/hadoop/common/lib/*:{{hadoop_home}}/share/hadoop/client/hadoop-client-api-{{hadoop_version}}.jar:{{hadoop_home}}/share/hadoop/client/hadoop-client-runtime-{{hadoop_version}}.jar:{{hadoop_home}}/share/hadoop/hdfs/*:{{hadoop_home}}/share/hadoop/hdfs/lib/*:{{hadoop_home}}/share/hadoop/yarn/*:{{hadoop_home}}/share/hadoop/yarn/lib/*"