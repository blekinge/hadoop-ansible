localhost:
  vars: # Needed so I can use my local virtualenv python (nessesary for ovirt module) when creating new VMs
    ansible_python_interpreter: python
  hosts:
    localhost

all:
  children:


    ipaserver:
      hosts:
        fipa001.yak2.net:

    ipaclients:
      children:
        hadoop_nodes:

    hadoop_nodes:
      children:

        hdfs:
          children:
            hdfs_namenodes:
              hosts:
                hdfs001.yak2.net:
                  primary: true
                  comment: "Primary"
                hdfs002.yak2.net:
                  primary: false
                  comment: "Secondary"
            hdfs_journalnodes:
              hosts:
                zkpr[001:003].yak2.net:
            hdfs_datanodes:
              hosts:
                roda[001:004].yak2.net:
                  host_disks:
                    - name: HDFS
                      size: 1024GiB
                      mount: /data/sdb1

        zookeeper_servers:
          hosts:
            zkpr[001:003].yak2.net:

        yarn:
          children:
            yarn_resource_managers:
              hosts:
                yarn[001:002].yak2.net:
            yarn_node_managers:
              hosts:
                roda[001:004].yak2.net:
                  memory: 8Gib
                  cpu_sockets: 4
                  yarn_nodemanager_available_cpu_cores: 2
                  yarn_nodemanager_available_memory: 3072
            yarn_timeline_servers:
              hosts:
                hist001.yak2.net:

        mapreduce:
          children:
            mapreduce_history_servers:
              hosts:
                hist001.yak2.net:

        spark:
          children:
            spark_history_servers:
              hosts:
                hist001.yak2.net:

        projectnodes:
          children:
            proj000:
              hosts:
                proj000.yak2.net:
            proj001:
              hosts:
                proj001.yak2.net:
            proj002:
              hosts:
                proj002.yak2.net:
