  max_capacity: 100
  minimum_user_limit: 25
  user_limit: 100
  ordering: priority-utilization
  priority: 1
  state: RUNNING

  children:
    - name: "{{users_group.name}}-devel_batch"
      admins: " {{users_group.name}}"
      submitters: " {{users_group.name}}"
