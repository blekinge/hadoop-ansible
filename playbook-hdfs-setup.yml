# This playbook sets up a hdfs cluster with kerberos and ssl

# Prerequisites
# - the hosts must have been made and be freeipa clients
# - The users must have been made
# - playbook-ssl-certificates.yml
# - playbook-kerberos-services.yml
# - playbook-zookeeper.yml

- hosts: hdfs_journal
  vars_files:
    - vars/var_basic.yml
    - vars/var_ports.yml
    - vars/var_hadoop.yml
    - vars/var_kerberos.yml
  roles:
    - journalnode


- hosts: datanodes
  vars_files:
    - vars/var_basic.yml
    - vars/var_ports.yml
    - vars/var_hadoop.yml
    - vars/var_kerberos.yml
  roles:
    - datanode




- hosts: hdfs_namenode
  vars_files:
    - vars/var_basic.yml
    - vars/var_ports.yml
    - vars/var_hadoop.yml
    - vars/var_kerberos.yml
  roles:
    - namenode
